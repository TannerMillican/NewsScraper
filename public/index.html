<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>News Scraper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <img src="./assets/headerImage.jpeg" alt="newspaper">

    <div class="jumbotron jumbotron-dark bg-dark">
        <h1 id="jumbotronText" class="display-4">Welcome to News Scraper!</h1>
        <p id="jumbotronText" class="lead">Here, you'll find articles from CBS News. Want to leave a note for an article? Just click on the
            "Add a Note" button and
            an option to do so will appear!
        </p>
    </div>

    <div class="container">
        <div id="articles">
            <h2>Articles</h2>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add a new note</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                        <div class="modal-body" id="newNote">
                            
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>

    
    <script src="./js/articles.js"></script>
</body>

</html>
