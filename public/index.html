<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>News Scraper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <img src="./assets/headerImage.jpeg" alt="newspaper">

    <div class="jumbotron jumbotron-dark bg-dark">
        <h1 id="jumbotronText" class="display-4">Welcome to News Scraper!</h1>
        <p id="jumbotronText" class="lead">Here, you'll find articles from CBS News. Want to leave a note for an article? Just click on the
            "Add a Note" button and
            an option to do so will appear!
        </p>
        <p id="jumbotronText"><small>Want to see all the saved notes? Then click <a href="/notes">here</a></small></p>
    </div>

    <div class="container">
        <div id="articles">
            <h2>Articles</h2>

        </div>
    </div>

    
    <script src="./js/articles.js"></script>
</body>

</html>
