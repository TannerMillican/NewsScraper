<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>News Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- <div id="wrapper">
        <h1>News Scraper</h1>
        <div id="articles"></div>
        <div id="notes"></div>
    </div> -->

    <div class="jumbotron">
        <h1 class="display-4">Welcome to News Scraper!</h1>
        <p class="lead">Here, you'll find articles from CBS News. Want to leave a note for an article? Just click on the
            article and
            an option to do so will appear!
        </p>
        <p>(Want to look at notes that have already been saved? Then click <a href=/notes>here</a>)</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!-- placeholder div -->
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Articles</h5>
                        <div id="articles"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <!-- placeholder div -->
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Notes</h5>
                        <div id="notes">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <!-- placeholder div -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
